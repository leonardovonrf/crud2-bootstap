<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Estoque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
  <h1>Controle de Estoque</h1>

  <button class="btn btn-primary mb-3" onclick="crud.showForm()">Novo Registro</button>
  <button class="btn btn-secondary mb-3" onclick="crud.download()">Baixar JSON</button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Campo Principal</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="crud-list"></tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="crudModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="crud-form">
          <div class="modal-header">
            <h5 class="modal-title">Formulário</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="form-container"></div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Salvar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Template do Formulário -->
  <template id="form-template">
    <div class="mb-3">
      <label for="codigo" class="form-label">Código do Produto</label>
      <input type="text" class="form-control" name="codigo" required>
    </div>
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <input type="text" class="form-control" name="descricao" required>
    </div>
    <div class="mb-3">
      <label for="quantidade" class="form-label">Quantidade em Estoque</label>
      <input type="tel" class="form-control" name="quantidade" required>
    </div>
    <div class="mb-3">
      <label for="largura" class="form-label">Largura do pacote (cm)</label>
      <input type="number" class="form-control" id="largura" name="largura" required>
    </div>
    <div class="mb-3">
      <label for="altura" class="form-label">Altura do pacote (cm)</label>
      <input type="number" class="form-control" id="altura" name="altura" required>
    </div>
    <div class="mb-3">
      <label for="profundidade" class="form-label">Profundidade do pacote (cm)</label>
      <input type="number" class="form-control" id="profundidade" name="profundidade" required>
    </div>
    <div class="mb-3">
      <label for="peso" class="form-label">Peso do pacote (kg)</label>
      <input type="number" class="form-control" id="peso" name="peso" required>
    </div>
    <div class="mb-3">
      <label for="preco" class="form-label">Preço de Venda (R$)</label>
      <input type="number" class="form-control" name="preco" required>
    </div>
    <div>
      <button class="btn btn-primary mb-3" onclick="calcularFrete()">Calcular Frete</button>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="crud.js"></script>
</body>
</html>
